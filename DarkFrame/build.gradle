buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.60'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
}

group 'net.darkdevelopers.darkbedrock'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
targetCompatibility = 1.8
//mainClassName = 'net.darkdevelopers.darkbedrock.darkframe.general.BootstrapKT'

//sourceSets {
//    main.kotlin.srcDirs += 'src/main/kotlin'
//}
//org.gradle.java.home = "C:\\Program Files\\Java\\jdk1.8.0_151"


repositories {
    mavenCentral()
    jcenter()
    maven { url = 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'http://repo.dmulloy2.net/content/groups/public/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots/' }
//    flatDir { dirs 'libraries' }
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    compile(group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib')
    compile(group: 'org.jetbrains.kotlin', name: 'kotlin-reflect')
    compile(group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.24.0')
    compile(group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT')
    compile(group: 'net.md-5', name: 'bungeecord-api', version: '1.8-SNAPSHOT')
    compile(group: 'net.md-5', name: 'bungeecord-protocol', version: '1.8-SNAPSHOT')
    compile group: 'org.mongodb', name: 'mongodb-driver-async', version: '3.8.0'
    compile fileTree(dir: 'libraries', include: '*.jar')
    compile files('../Darkness/build/libs/Darkness-1.0-SNAPSHOT.jar')
//    compile project(':Darkness')
//    compile files('$buildDir/classes') {
//        builtBy: 'compile'
//    }
}

shadowJar {
    dependencies {
        include(dependency("org.jetbrains.kotlin:kotlin-stdlib"))
        include(dependency("org.jetbrains.kotlin:kotlin-reflect:1.2.60"))
        include(dependency("org.jetbrains.kotlinx:kotlinx-coroutines-core:0.24.0"))
        include(dependency("org.jetbrains:annotations:13.0"))
//        include(dependencies:)
//        include(dependency(":Darkness"))
        include(dependency(files('../Darkness/build/libs/Darkness-1.0-SNAPSHOT.jar')))
        include(dependency(group: 'org.mongodb', name: 'mongodb-driver-async', version: '3.8.0'))
        include(dependency(group: 'org.mongodb', name: 'mongodb-driver-core', version: '3.8.0'))
        include(dependency(group: 'org.mongodb', name: 'bson', version: '3.8.0'))
    }
}

compileKotlin { kotlinOptions.jvmTarget = "1.8" }

compileTestKotlin { kotlinOptions { jvmTarget = "1.8" } }

kotlin { experimental { coroutines "enable" } }